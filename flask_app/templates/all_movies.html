<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .card {
        border: 3px solid black;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 40%;
    }


    .container {
        padding: 2px 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
</style>

<body>
    <a href="/"> Back to Home </a>
    {% for movie in all_movies %}
    <div class="container">
        <div class="card">
            <img src="{{movie.image}}" alt="Avatar" style="width:50%">
            <p>Title:{{ movie.title }}</p>
            <p>Year:{{ movie.year }}</p>
            <p>Plot:{{ movie.plot }}</p>
            <p>Stars:{{ movie.stars }}</p>
            <p>Directors:{{ movie.directors }}</p>
            <p>Awards:{{ movie.awards }}</p>
            <div id="cards"></div>
            <form action="/delete_movie/{{ movie.id }}" method="POST">
                <button type="submit">Delete</button>
            </form>

        </div>
        {% endfor %}
    </div>




</body>

</html>
