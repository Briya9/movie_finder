<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>

<body>

    {% if title %}
    <p>Title:{{ title.title }}</p>
    <p>Year:{{ title.year }}</p>
    <p>Plot:{{ title.plot }}</p>
    <p>Stars:{{ title.stars }}</p>
    <p>Directors:{{ title.directors }}</p>
    <p>Awards:{{ title.awards }}</p>
    <img src="{{title.image}}" alt="">

    {% endif %}

</body>

</html>
